<!DOCTYPE html>
<html>
<head>
    <title>Water Body Detection</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw/dist/leaflet.draw.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-draw/dist/leaflet.draw.js"></script>
</head>
<body>
    <h2>Detect Water Bodies using MNDWI</h2>
    <form method="POST">
        <label>Select Date: <input type="date" name="date" required></label><br><br>
        <div id="map" style="height: 400px;"></div><br>
        <input type="hidden" name="bounds" id="bounds" required>
        <input type="submit" value="Submit">
    </form>
    {% if error %}<p style="color:red">{{ error }}</p>{% endif %}
    <script src="/static/draw.js"></script>
</body>
</html>
